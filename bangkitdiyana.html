<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubungi Kami | Bangkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fdf8f3;
      color: #333;
    }

    header {
      background-color: #800000;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 1rem;
    }

    .logo h1 {
      color: #FFD700;
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
    }

    .hero {
      text-align: center;
      padding: 3rem 2rem;
      background-color: #fff6ef;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #800000;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #555;
    }

    .contact-section {
      max-width: 700px;
      background-color: white;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 20px;
      border: 2px solid #D4AF37;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.6s ease, opacity 0.6s ease;
      opacity: 0;
      transform: translateY(40px);
    }

    .contact-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #800000;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      margin-top: 2rem;
      background-color: #800000;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #a83232;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }

      .logo h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://i.ibb.co/gMvs4JtK/portfolio-bangkit-1-removebg-preview.png" alt="Logo Bangkit Santan">
      <h1>Bangkit Santan</h1>
    </div>
  </header>

  <section class="hero">
    <h2>Sentuhan Tradisi, Rasa Sejati</h2>
    <p>Jangan malu, kami sedia menerima pesanan, pertanyaan & salam manis anda üç™</p>
  </section>

  <section class="contact-section" id="contact">
    <h2 style="text-align:center; font-family:'Pacifico', cursive; color:#800000;">Hubungi Kami</h2>
    <form action="https://formspree.io/f/meoapwdo" method="POST">
      <label for="name">Nama</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mel</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Mesej</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Hantar Mesej</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Bangkit Santan. Semua Hak Cipta Terpelihara.
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('contact').classList.add('visible');
    });
  </script>

</body>
</html>
